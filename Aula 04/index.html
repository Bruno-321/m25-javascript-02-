<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitema de clínica - Login</title>

    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <div id="quadro-login">

        <img src="img-login.png" alt="Imagem de Login">

        <!-- Conjunto para e-mail -->
        <div class="form-input">

            <label for="email">Informe seu E-mail:</label>
            <input type="text" name="email" id="email" placeholder="exemplo@exemplo.com.br">

        </div>

        <!-- Conjunto para senha -->
        <div class="form-input">

            <label for="senha">Informe sua Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Informe sua Senha">

        </div>

        <!-- Conjunto esqueceu a senha e mater-se logado -->
        <div id="quadro-links">

            <div>
                <label for="mater_logado">Manter-se Logado?</label>
                <input type="checkbox" name="mater_logado" id="mater_logado">
            </div>

            <div>
                <a href="#">Esqueceu a senha</a>
            </div>


        </div>

        <!-- Conjunto para botões -->
         <div id="quadro-botoes">

            <button class="btn-login">Login</button>

         </div>

    </div>

</body>

</html>
