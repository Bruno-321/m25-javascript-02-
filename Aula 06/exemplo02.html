<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de uso de CSS</title>
    <link rel="stylesheet" href="exemplo02.css">
</head>
<body>
    <header>
        <h1>
            Uso de Estilos - CSS
        </h1>
        
        <h2>
            Por Tags (Usando h2 de exemplo) - cor vermelho
        </h2>
    </header>

    <main>
        <nav>
            <ul>
                <li><a href="#introducao">Introdução</a></li>
                <li><a href="#desenvolvimento">Desenvolvimento</a></li>
                <li><a href="conclusao">Conclusão</a></li>
            </ul>
        </nav>

        <section id="uso-tabela">
            <h3>Usando tabelas</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Lapis</td>
                        <td>R$ 2,00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Caneta</td>
                        <td>R$ 3,50</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Borracha</td>
                        <td>R$ 1,50</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Caderno</td>
                        <td>R$ 10,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
<br/>
        <section id="uso-formulario">
            <form action="#uso-formulario" method="post">
                <fieldset>
                    <legend>Dados do Cliente</legend>
                    <label for="nome">Nome do cliente:</label>
                    <input type="text" nome="nome" id="nome">
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>

    <section id="parentes">
        <h3>Uso do CSS - Parentes</h3>
        <p>Inediato</p>
        <P>Não imediato</P>
    </section>
    </main>
</body>
</html>
